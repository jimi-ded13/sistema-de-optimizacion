<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="/manifest.json">

    <script src="sw-register.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente personalizada (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a8697;  /* Fondo sutil */
            background-size: cover;
            color: #ffffff;  /* Texto blanco para contraste */
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        h1 {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 30px;
        }

        table {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            font-size: 1.2rem; /* Aumentar el tamaño de la letra */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .img-thumbnail {
            max-width: 80px;
            border-radius: 4px;
        }

        .alert {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        /* Estilos para el logo */
        #logo {
            width: 100px; /* Ajusta el tamaño del logo según lo necesites */
            height: auto;
            margin-right: 20px;
        }

        /* Alineación del logo en la parte superior izquierda */
        .header-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenedor del logo en la parte superior izquierda -->
        <div class="header-container">
            <img id="logo" src="images/logo.png" alt="Logo de SOP">
            <h1 class="text-white">Lista de Productos</h1>
        </div>

        <!-- Contenedor de alertas -->
        <div id="alertsContainer" class="alert alert-warning d-none" role="alert"></div>

        <div class="text-end mb-3">
            <a href="registro.html" class="btn btn-primary">Registrar Nuevo Producto</a>
        </div>

        <!-- Tabla de productos -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Fecha de Caducidad</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Aquí se cargarán los productos dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>





<script src="js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const productTable = document.getElementById('productTable');
        renderProductTable(productTable);
        checkExpiryAlerts(); // Llamar la función para comprobar fechas de caducidad
    });
</script>
